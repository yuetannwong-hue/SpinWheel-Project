<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Decision Spinner</h1>
        
        <div class="input-section">
            <div class="input-row">
                <input type="text" id="optionInput" placeholder="Type a choice...">
                <button id="addButton">Add</button>
            </div>
            <button id="clearButton">Clear All Choices</button>
            <div id="optionsList" class="options-list"></div>
        </div>

        <div class="wheel-wrapper">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <button id="spinButton" class="main-spin-btn">SPIN THE WHEEL</button>
        <h2 id="resultDisplay">Ready!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
